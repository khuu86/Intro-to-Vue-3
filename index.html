<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./assets/styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
      <div class="product-container">
        <div class="product-image">
          <img :class="{ 'out-of-stock-img': !inStock }" img :src="image">
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <p>{{ description }}</p>
          <p v-if="inventory > 10" style="color:green"><b>In Stock</b></p>
          <p v-else-if="inventory <= 10 && inventory > 0" style="color:yellowgreen"><b>Almost sold out!</b></p>
          <p v-else style="color:red"><b>Out of Stock</b></p>
          <p v-if="onSale" style="color:white; background:red;">On Sale!</p>
          <a :href="url">Made by Vue Mastery</a>
          <ul>
            <li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
          </ul>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>
          <div class="color-circle" v-for="variant in variants" :key="variant.id"
            @mouseover="updateImage(variant.image)" :style="{ backgroundColor: variant.color }">
          </div>
          <button class="button" :class="{ disabledButton: !inStock }" @click="addToCart">Add to Cart</button>
          <button class="button" @click="removeFromCart">Remove Item</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Import App -->
  <script src="./main.js"></script>

  <!-- Mount App -->
  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
